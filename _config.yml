# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 你今天真好看
subtitle:
description: You know nothing.
author: Ray Yu
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# avatar
avatar: http://ww1.sinaimg.cn/large/647dc635jw1f37ldgc9isj20ia0jn795.jpg
# duoshuo_shortname:
duoshuo_shortname: liaoliangdexiaohao
# duoshuo_share
# duoshuo_share: true
# duoshuo_hotartical
duoshuo_hotartical: true

# Swiftype Search Key
#swiftype_key: MLqMBTz4tVnUeR-a8ygY

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/RayYu03/RayYu03.github.io
  branch: master
  message:

# favicon
favicon: favicon.ico

search:
  path: search.xml
  field: post
  format: html
  limit: 10000
